config:
  target: 'http://localhost:5001'
  phases:
    - duration: 60
      arrivalRate: 5
      name: "Warm up"
    - duration: 120
      arrivalRate: 10
      name: "Ramp up load"
    - duration: 300
      arrivalRate: 15
      name: "Sustained high load"
    - duration: 120
      arrivalRate: 20
      name: "Spike test"
    - duration: 60
      arrivalRate: 10
      name: "Cool down"
  payload:
    path: "test-users.csv"
    fields:
      - "username"
      - "password"
  plugins:
    metrics-by-endpoint:
      useOnlyRequestNames: true

scenarios:
  - name: "Authentication Flow"
    weight: 30
    flow:
      - post:
          url: "/api/v1/auth/signin"
          json:
            email: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: "$.token"
              as: "authToken"
          expect:
            - statusCode: 200
      - think: 2
      
  - name: "Balance Check"
    weight: 25
    flow:
      - post:
          url: "/api/v1/auth/signin"
          json:
            email: "arpit.shukla@quickpe.com"
            password: "password123"
          capture:
            - json: "$.token"
              as: "authToken"
      - get:
          url: "/api/v1/account/balance"
          headers:
            Authorization: "Bearer {{ authToken }}"
          expect:
            - statusCode: 200
      - think: 1

  - name: "Transaction History"
    weight: 20
    flow:
      - post:
          url: "/api/v1/auth/signin"
          json:
            email: "arpit.shukla@quickpe.com"
            password: "password123"
          capture:
            - json: "$.token"
              as: "authToken"
      - get:
          url: "/api/v1/account/transactions"
          headers:
            Authorization: "Bearer {{ authToken }}"
          expect:
            - statusCode: 200
      - think: 3

  - name: "User Search"
    weight: 15
    flow:
      - post:
          url: "/api/v1/auth/signin"
          json:
            email: "arpit.shukla@quickpe.com"
            password: "password123"
          capture:
            - json: "$.token"
              as: "authToken"
      - get:
          url: "/api/v1/user/bulk?filter=test"
          headers:
            Authorization: "Bearer {{ authToken }}"
          expect:
            - statusCode: 200
      - think: 2

  - name: "Notifications"
    weight: 10
    flow:
      - post:
          url: "/api/v1/auth/signin"
          json:
            email: "arpit.shukla@quickpe.com"
            password: "password123"
          capture:
            - json: "$.token"
              as: "authToken"
      - get:
          url: "/api/v1/notifications"
          headers:
            Authorization: "Bearer {{ authToken }}"
          expect:
            - statusCode: 200
      - think: 1
