<!DOCTYPE html>
<html>
<head>
    <title>QuickPe Auth Test</title>
</head>
<body>
    <h1>QuickPe Authentication Test</h1>
    <div id="status"></div>
    <button onclick="login()">Login as Siddharth</button>
    <button onclick="checkNotifications()">Check Notifications</button>
    <button onclick="clearAuth()">Clear Auth</button>
    
    <script>
        const API_BASE = 'http://localhost:5001/api/v1';
        
        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'siddharth@quickpe.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('status').innerHTML = `‚úÖ Logged in as ${data.user.firstName} ${data.user.lastName}`;
                } else {
                    document.getElementById('status').innerHTML = `‚ùå Login failed: ${data.message}`;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('status').innerHTML = `‚ùå Login error: ${error.message}`;
            }
        }
        
        async function checkNotifications() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('status').innerHTML = '‚ùå No token found. Please login first.';
                    return;
                }
                
                const response = await fetch(`${API_BASE}/notifications`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Notifications response:', data);
                
                if (data.success) {
                    document.getElementById('status').innerHTML = `‚úÖ Found ${data.notifications.length} notifications`;
                } else {
                    document.getElementById('status').innerHTML = `‚ùå Failed to fetch notifications: ${data.message}`;
                }
            } catch (error) {
                console.error('Notifications error:', error);
                document.getElementById('status').innerHTML = `‚ùå Notifications error: ${error.message}`;
            }
        }
        
        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('status').innerHTML = 'üîÑ Authentication cleared';
        }
        
        // Check current auth status on load
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                document.getElementById('status').innerHTML = `üîç Already logged in as ${userData.firstName} ${userData.lastName}`;
            } else {
                document.getElementById('status').innerHTML = 'üîç Not logged in';
            }
        };
    </script>
</body>
</html>
